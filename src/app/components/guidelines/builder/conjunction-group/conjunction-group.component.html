<div class="conjunction-group card mb-3">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div>
      <button 
        class="btn btn-sm btn-outline-secondary"
        (click)="onToggleConjunction()"
        type="button"
      >
        {{ tree().name }}
      </button>
    </div>
    <div class="text-muted small">
      {{ tree().childInstances.length || 0 }} element(s)
    </div>
  </div>
  <div class="card-body">
    @if (tree().childInstances && tree().childInstances.length > 0) {
      <div class="mb-3">
        @for (element of tree().childInstances; track element.uniqueId; let i = $index) {
          <div class="mb-2">
            <app-artifact-element
              [element]="element"
              [index]="i"
              (update)="onUpdateElement(i, $event)"
              (delete)="onDeleteElement(i)">
            </app-artifact-element>
          </div>
        }
      </div>
    }
    <div class="mt-3">
      <app-element-select (addElement)="onAddElement($event)"></app-element-select>
    </div>
  </div>
</div>
