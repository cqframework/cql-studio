<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p class="mb-0 text-muted">
          <i class="bi bi-shield-check me-1"></i>Apache 2.0 Open Source |
          <i class="bi bi-c-circle me-1"></i>2025 Preston Lee. All rights reserved.
        </p>
        <div class="form-check form-switch mt-2">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="validateSchemaSwitch"
            [(ngModel)]="settingsService.settings().validateSchema"
            (ngModelChange)="onValidateSchemaChange()">
          <label class="form-check-label" for="validateSchemaSwitch">
            <i class="bi bi-check-circle me-1"></i>Validate Against Schema
          </label>
        </div>
      </div>
      <div class="col-md-6 text-md-end">
        <p class="mb-0">
          <a href="https://github.com/preston/cql-tests-ui" target="_blank" rel="noopener" class="me-3">
            <i class="bi bi-github me-1"></i>UI (this project)
          </a>
          <a href="https://github.com/cqframework/cql-tests-runner" target="_blank" rel="noopener" class="me-3">
            <i class="bi bi-github me-1"></i>CQL Tests Runner
          </a>
          <a href="https://github.com/cqframework/cql-tests" target="_blank" rel="noopener">
            <i class="bi bi-github me-1"></i>CQL Tests
          </a>
        </p>
        <div class="theme-selector mt-2">
          <label for="themeSelect" class="theme-label me-2">
            <i class="bi bi-palette me-1"></i>Theme
          </label>
          <select 
            class="form-select form-select-sm" 
            id="themeSelect"
            [(ngModel)]="settingsService.settings().theme_preferred"
            (ngModelChange)="onThemeChange()">
            <option value="automatic">Automatic</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</footer>
